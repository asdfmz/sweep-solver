<!DOCTYPE html>
<html>
<head><title>行列入力</title></head>
<body>

<h1>行列の値を入力</h1>

<form method="post" action="{{ url_for('init_matrix.start_session') }}">
  <input type="hidden" name="rows" value="{{ rows }}">
  <input type="hidden" name="cols" value="{{ cols }}">

  <table>
    {% for i in range(rows) %}
      <tr>
        {% for j in range(cols) %}
          <td><input type="text" name="cell_{{ i }}_{{ j }}" value="0" size="4"></td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>

  <input type="submit" value="開始">
</form>

</body>
</html>

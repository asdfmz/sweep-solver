{% extends "base.html" %}

{% block title %}行列の値を入力{% endblock %}

{% block content %}
  <div class="block-section">
    <h2>行列の値を入力</h2>

    <form method="post" action="{{ url_for('init_matrix.start_session') }}">
      <input type="hidden" name="rows" value="{{ rows }}">
      <input type="hidden" name="cols" value="{{ cols }}">

      <table>
        {% for i in range(rows) %}
          <tr>
            {% for j in range(cols) %}
              <td><input type="text" name="cell_{{ i }}_{{ j }}" value="0" size="4"></td>
            {% endfor %}
          </tr>
        {% endfor %}
      </table>

      <button type="submit">開始</button>
    </form>
  </div>
{% endblock %}

<div class="manual-form-block">
  <h2>手動操作</h2>
  <form method="post" action="/solve/apply" id="query-form">

    <!-- 操作切り替えボタン -->
    <div class="form-group op-type-panel">
      <button type="button" class="op-type-btn is-selected" data-op="m">定数倍</button>
      <button type="button" class="op-type-btn" data-op="a">加算</button>
      <button type="button" class="op-type-btn" data-op="s">交換</button>
    </div>

    <!-- 対象行 -->
    <div class="form-group">
      <label for="t">対象行:</label>
      <input type="number" name="t" id="t" class="input-short" required>
    </div>

    <!-- 係数 -->
    <div class="form-group" id="factor-group">
      <label for="f">係数:</label>
      <input type="text" name="f" id="f" class="input-short">
    </div>

    <!-- 参照行 -->
    <div class="form-group" id="ref-row-group">
      <label for="r">参照行:</label>
      <input type="number" name="r" id="r" class="input-short">
    </div>

    <!-- 操作種別の値を送信 -->
    <input type="hidden" name="o" id="operationInput" value="m">

    <button type="submit">適用</button>
  </form>
</div>

<div class="manual-form-block">
  <h2>手動操作</h2>
  <form method="post" action="/solve/apply">
    <label for="o">操作:</label>
    <select name="o" id="o">
      <option value="m">定数倍</option>
      <option value="a">加算</option>
      <option value="s">交換</option>
    </select>

    <label for="t">対象行 (1-indexed):</label>
    <input type="number" name="t" id="t" min="1" required>

    <label for="f">係数:</label>
    <input type="text" name="f" id="f" required>

    <label for="r">参照行 (1-indexed, 加算/交換のみ):</label>
    <input type="number" name="r" id="r">

    <button type="submit">適用</button>
  </form>
</div>

{% extends "base.html" %}
{% block content %}
    <h1>Sweep Solver</h1>
    <p>手動や自動の行基本変形による掃き出し法ツール. </p>
    <p>分数（･/･）, ルート（sqrt(･)）, 虚数単位（I）にも対応. </p>
    <p><a href="/init">▶ ツールを使ってみる</a></p>

    <p style="color: red; font-weight: bold;">
    【ご注意】現在、一部の入力形式（例：「2a」など掛け算記号の省略）には対応していません。<br>
    「2*a」のように明示的に掛け算記号を入れてください。<br>
    また、自動計算が一部の行列で完了しない不具合があります。<br>
    これらの問題は把握しており、今後改善を予定しています。
    </p>
{% endblock %}

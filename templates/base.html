<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sweep Solver{% endblock %}</title>

  <!-- MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <!-- 外部CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tokens.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/app-header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/app-footer.css') }}">
</head>
<body>
  <header class="app-header">
    <h1 class="app-header__title">
      <a href="/">Sweep Solver</a>
    </h1>
    <hr>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="app-footer">
    <hr>
    <p class="app-footer__copyright">
        &copy; 2025 asdfmz
        | <a href="https://github.com/asdfmz/sweep_solver" target="_blank">GitHub</a>
    </p>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>

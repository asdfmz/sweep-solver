<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sweep Solver ― 行基本変形・掃き出し法ツール{% endblock %}</title>
  <meta name="description" content="手動や自動の行基本変形による掃き出し法ツール。途中過程を全て表示。分数・ルート・複素数や文字式にも対応。" />
  <link rel="canonical" href="https://sweep-solver.com/" />

  <!-- MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <!-- 外部CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tokens.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/app-header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/app-footer.css') }}">
</head>
<body>
  <header class="app-header">
    <h1 class="app-header__title">
      <a href="/">Sweep Solver</a>
    </h1>
    <hr>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="app-footer">
    <hr>
    <p class="app-footer__copyright">
        &copy; 2025 asdfmz
        | <a href="https://github.com/asdfmz/sweep-solver" target="_blank">GitHub</a>
    </p>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
